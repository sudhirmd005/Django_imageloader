{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/img.css' %}">
    <title>Picture Gallary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light .text-dark" id="navbarr">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home1' %}" style="font-size:0.8cm;font-weight:bolder;font-family: 'Pacifico', cursive;">Picture Gallery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavoption">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="margin-top: 20px;padding:10px;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  style="font-weight: bold;margin-top: 20px;padding:10px;" href="{% url 'contact' %}">Contact_us</a>
              </li>
                 <span style="margin-top: 30px; margin-left:20px;">Hello, {{request.user}}</span>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'handlelogout' %}" style="height:40px;margin-top:25px; margin-left:25px;">Logout</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<br>
<div class="container">
    <div class="py-5 text-center bg-secondary text-white">
        <h1 class="mb-3">Upload Image</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ f }}
            <input type="submit" class="btn btn-danger" value="Upload" style="width:150px;">
        </form>
    </div>
    <div class="row">
        {% for x in i %}
            <div class="col-sm-4">
                <div class="card m-2">
                <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px;">
                </div>
            </div>

        {% endfor %}
    </div>
</div>

<br>

</body>
</html>
