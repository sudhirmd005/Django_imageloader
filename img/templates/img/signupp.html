{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/img.css' %}">
    <title>Picture Gallary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body style="background-color: rgba(102, 169, 245, 0.925);">
      <nav class="navbar navbar-expand-lg navbar-light .text-dark" id="navbarr">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" style="font-size:0.8cm;font-weight:bolder;font-family: 'Pacifico', cursive;">Picture Gallery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavoption">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="margin-top: 20px;padding:10px;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-weight: bold;margin-top: 20px;padding:10px;" href="{% url 'contact' %}">Contact_us</a>
              </li>
              <form class="d-flex">
                <input class="form-control me-2" id="s" type="search" placeholder="Search" aria-label="search" style="height:40px;margin-top:20px;">
                <a href="https:www.google.com/"<button class="btn btn-outline-danger" type="submit" style="height:40px;margin-top:20px;">Search</button></a>
              </form>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'handlelogin' %}" style="height:40px;margin-top:20px;">Login/Signup</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<br>
<br>
    <div class="container" style="margin-left: 300px; width:700px; height:750px;">
      <div class="row" style="padding:20px;">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <form class="form-signin" style="padding: 10px;" method="Post" action="" style="background-color: rgba(187, 146, 226, 0.479);">
                {% csrf_token %}
                <div class="form-label-group" style="padding:10px;">
                <!-- <label for="inputUserame">Username</label> -->
                 {{form.username}}
                </div>
  
                <div class="form-label-group" style="padding:10px;">
                    <!-- <label for="inputEmail">Email address</label> -->
                  {{form.email}}
                  
                </div>
  
                <div class="form-label-group" style="padding:10px;">
                  <!-- <label for="inputPassword">Password</label> -->
                  {{form.password1}}
                </div>
                
                <div class="form-label-group" style="padding:10px;">
                    <!-- <label for="inputPassword">Password</label> -->
                    {{form.password2}}
                </div>
                <input type="submit" name="" value="Register Account" class="btn btn-lg btn-primary btn-block text-uppercase">

                {{form.errors}}
                
                <a href="{% url 'handlelogin' %}" style="color: black; text-decoration:none;font-weight:500px; margin-left:60px;font-weight:700px;"  <button class="btn btn-lg btn-google text-uppercase" type="submit" style="margin-left:60px;"><i class="fab fa-google mr-2"></i> Sign in</button></a>
                <hr class="my-4">
                <a href="{% provider_login_url 'google' %}" <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" style="margin-left:60px;"><i class="fab fa-google mr-2"></i> Sign up with Google</button></a>
                
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
<br>
<br>
<br>
<br>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[2].placeholder='username...';
    form_fields[3].placeholder="Email ID...";
    form_fields[4].placeholder="Enter password ...";
    form_fields[5].placeholder="re-enter password...";

    for (var field in form_fields){
        form_fields[field].className += ' form-control'
    }

</script>
  </body>
  </html>
