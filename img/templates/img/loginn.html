{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/img.css' %}">
    <title>Picture Gallary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body style="background-color: rgba(102, 169, 245, 0.925);">
    <nav class="navbar navbar-expand-lg navbar-light .text-dark" id="navbarr">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" style="font-size:0.8cm;font-weight:bolder;font-family: 'Pacifico', cursive;">Picture Gallery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavoption">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="margin-top: 20px;padding:10px;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-weight: bold;margin-top: 20px;padding:10px;" href="{% url 'contact' %}" >Contact_us</a>
              </li>
              <form class="d-flex">
                <input class="form-control me-2" id="s" type="search" placeholder="Search" aria-label="search" style="height:40px;margin-top:20px;">
                <a href="https:www.google.com/"<button class="btn btn-outline-dark" type="submit" style="height:40px;margin-top:20px;">Search</button></a>
              </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<br>
<br>
<br>
<br>
	<!-- Main Content -->
	<div class="container-fluid" style="margin-left: 350px;">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-camera-retro"></span></h2></span>
				<h4 class="company_title">Picture Gallary</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form " style="padding:20px;">
                <br>
                <br>
				<div class="container-fluid" >
					<div class="row" >
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form action="" method="POST" class="form-group" ">
                            {% csrf_token %}
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Username">
							</div>
							<div class="row">
								<span class="fa fa-lock"></span>
								<input type="password" name="password" id="password" class="form__input" placeholder="Password">
							</div>
							<div class="row">
								<input type="checkbox" name="remember_me" id="remember_me" class="">
								<label for="remember_me">Remember Me!</label>
							</div>
                            <br>
							<div class="row">
								<input type="submit" value="Submit" class="btn">
							</div>
						</form>
					</div>
                    {% for m in messages %}
                    <div class="alert alert-dark">
                        <strong></strong> {{ m }}
                      </div>
                    {% endfor %}
					<div class="row">
						<p>Don't have an account? <a href="{% url 'handlesignup' %}">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	
</body>
</html>
